[package]
name = "resource-loader"
version = "0.1.0"
edition = "2021"

[features]
default = []
logger = ["log"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
serde = { version = "1", features = ["derive"] }
once_cell = "1.11"
derivative = "2.2"
log = { version = "0.4", optional = true }
tokio = { version = "1", features = ["fs"] }
tempfile = "3.3"
toml = "0.5.9"
tap = "1"
rand = "0.8.5"
directories = "4"
ricq = "0.1.15"

[dev-dependencies]
serde_json = "1"

